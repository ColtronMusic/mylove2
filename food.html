<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>whos your number 1 husband now (choose me )</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/toji.jpeg" alt="Burgers, fries and fried chicken" />

          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Toji Fushiguro</label
        >
      </div>
      <div class="food-item">
        <img src="food/me.jpg" alt="dog" />

          ><input type="checkbox" name="food" value="hotdog" /> MEEEEEEEE</label
        >
      </div>
      <div class="food-item">
        <img src="food/san.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Choi san</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue (ill kill u)
    </button>
  </body>
</html>
